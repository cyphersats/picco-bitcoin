	<script>
		const piccoGetOrDefault = (params, field, defaultValue) => {
			let ret = params.get(field);
			if (ret === null) {
				ret = defaultValue;
			}

			return ret;
		};
		document.write ('<title>#picco'+piccoGetOrDefault (new URL(location).searchParams, 'picco', 13)+'</title>');
	</script>
